<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitch Callback</title>
</head>
<body>
  <script>
    // Extract the access token from the URL hash
    function getAccessTokenFromHash() {
      const hash = window.location.hash;
      const params = new URLSearchParams(hash.slice(1)); // remove the '#' at the beginning
      return params.get('access_token');
    }
    const accessToken = getAccessTokenFromHash();
    if (accessToken) {
      // Save the token
      localStorage.setItem('twitchAccessToken', accessToken);
      // Optionally, fetch user data here if needed
      // Then redirect to your main page:
      window.location.href = 'index.html';
    } else {
      document.body.textContent = 'Authentication failed. Please try again.';
    }
  </script>
</body>
</html>
