<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Overlay</title>
  <!-- Link to the same external CSS file -->
  <link rel="stylesheet" href="OverlayStyles.css">
</head>
<body>
  <div class="overlay-container">
    <img id="overlayGif" src="" alt="Overlay GIF">
  </div>
  <script>
    // Retrieve the stored GIF URL and the duration from localStorage
    const gifUrl = localStorage.getItem('overlayGif');
    const duration = parseInt(localStorage.getItem('overlayDuration'), 10) || 5000;
    
    if (gifUrl) {
      document.getElementById('overlayGif').src = gifUrl;
      // Automatically close the overlay window after the specified duration
      setTimeout(() => {
        window.close();
      }, duration);
    } else {
      // Show a placeholder message if there is no GIF selected.
      document.body.innerHTML = "<p style='color:white; text-align:center; margin-top:20px;'>No GIF selected.</p>";
    }

    // Optional: Listen for changes in localStorage to update the GIF dynamically.
    window.addEventListener('storage', (event) => {
      if (event.key === 'overlayGif' && event.newValue) {
        location.reload();
      }
    });
  </script>
</body>
</html>
