<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitch Callback</title>
</head>
<body>
  <script>
    // Extract access token from URL hash
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.slice(1)); // Remove the '#' character
    const accessToken = params.get('access_token');

    if (accessToken) {
      // Store the token for the main app to use
      localStorage.setItem('twitchAccessToken', accessToken);
      // Redirect to the main page
      window.location.href = 'index.html';
    } else {
      document.body.textContent = 'Authentication failed. Please try logging in again.';
    }
  </script>
</body>
</html>
