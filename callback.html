<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitch Callback</title>
</head>
<body>
  <script>
    // Extract access token from URL hash
    const hash = window.location.hash;
    const params = new URLSearchParams(hash.slice(1)); // Remove the '#'
    const accessToken = params.get('access_token');

    if (accessToken) {
      // Store the token (e.g., in localStorage)
      localStorage.setItem('twitchAccessToken', accessToken);
      // Optionally, fetch user data or do additional processing here

      // Redirect to your main app
      window.location.href = 'index.html';
    } else {
      // Handle errors or missing token case
      document.body.textContent = 'Authentication failed. Please try again.';
    }
  </script>
</body>
</html>
